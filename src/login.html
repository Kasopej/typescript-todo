<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <main class="container d-none">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card my-5">
            <form class="card-body cardbody-color p-lg-5">
              <div class="text-center">
                <img
                  src="./assets/img/webpack_logo.png"
                  class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                  width="200px"
                  alt="profile"
                />
              </div>

              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="username"
                  aria-describedby="emailHelp"
                  placeholder="eve.holt@reqres.in"
                />
                <small id="email-help" class="form-text text-danger d-none"
                  >Please enter a valid email</small
                >
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="cityslicka"
                />
                <!-- <small id="password-help" class="form-text text-danger d-none"
                  >Password must be at least 10 characters</small
                > -->
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary px-5 mb-5 w-100">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
