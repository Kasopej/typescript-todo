<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Todo App</title>
</head>

<body class="container-fluid px-4 py-5 bg-primary">
  <div class="d-flex bg-white rounded-5">
    <aside class="col-3 border-end border-secondary">
      <figure class="figure">
        <img src="" class="figure-img img-fluid rounded" alt="profile picture" />
        <figcaption class="figure-caption text-start">Some Word</figcaption>
      </figure>
      <ul class="inline-list">
        <li>
          <div><span></span></div>
        </li>
        <li>
          <div><span></span></div>
        </li>
        <li>
          <div><span></span></div>
        </li>
      </ul>
    </aside>
    <main class="col-9">
      <header>
        <nav>
          <ul class="nav nav-pills mb-3 justify-content-end" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                All
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                Pending
              </button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
              tabindex="0">
              <!-- Slot in template instances here -->
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
              tabindex="0">
              <!-- Slot in template instances here -->
            </div>
          </div>
        </nav>
      </header>
    </main>
  </div>
  <template id="todo-template">
    <div class="todo-container">
      <button></button>
      <p class="todo-main">
      <h3 class="todo-heading">
      </h3>
      <span class="todo-timestamp">
      </span>
      </p>
    </div>
  </template>
  <template id="no-todos-template">
    <div>
      NO TASKS YET!
    </div>
  </template>
</body>

</html>
