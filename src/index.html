<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Todo App</title>
</head>

<body class="container-fluid px-4 py-5">
  <div class="d-flex bg-white rounded-5">
    <aside class="col-3 border-end border-secondary">
      <div class="px-3 py-4 mb-2 text-center">
        <figure class="figure m-auto px-2">
          <img src="assets/svg/person-badge-fill.svg" class="profile-img" alt="profile picture" />
          <figcaption class="figure-caption">
            <span id="profile-name" class="h5">admin</span>
            <br>
            <span id="profile-email">g.alex@bk.ca</span>
          </figcaption>
        </figure>
        <ul class="stats list-inline d-flex justify-content-between mt-4 m-auto">
          <li>
            4
            <div class="stats-description">
              <span class="h6">To do</span>
              Tasks
            </div>
          </li>
          <li>
            4
            <div class="stats-description">
              <span class="h6">To do</span>
              Tasks
            </div>
          </li>
          <li>
            4
            <div class="stats-description">
              <span class="h6">To do</span>
              Tasks
            </div>
          </li>
        </ul>
      </div>
    </aside>
    <main class="col-9 position-relative p-3">
      <header>
        <nav>
          <ul class="todos-nav nav nav-pills mb-3 justify-content-start" id="pills-tab" role="tablist">
            <div>
              <h2 class="border-start border-primary-200 ps-2 fw-normal">Todos</h2>
            </div>
            <div class="ms-auto">
              <li class="nav-item" role="presentation">
                <button class="nav-link py-1 active" id="pills-home-tab" data-bs-toggle="pill"
                  data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                  All
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link py-1" id="pills-profile-tab" data-bs-toggle="pill"
                  data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                  aria-selected="false">
                  Pending
                </button>
              </li>
            </div>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
              tabindex="0">
              <!-- Slot in template instances here -->
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
              tabindex="0">
              <!-- Slot in template instances here -->
            </div>
          </div>
        </nav>
      </header>
      <button class="position-absolute new-todo-btn btn btn-md px-3 btn-primary text-center">New Todo</button>
    </main>
  </div>
  <template id="todo-template">
    <div class="todo-container">
      <span class="todo-action-icons">
        <i class="bi bi-check-circle-fill text-primary-300 todo-status-btn"></i>
      </span>
      <div class="todo-main ms-3">
        <h3 class="todo-heading mb-1">
          Finish design
        </h3>
        <span class="d-block text-secondary small todo-timestamp">
          28/08/22 17:23:02
        </span>
      </div>
    </div>
  </template>
  <template id="no-todos-template">
    <div>
      NO TASKS YET!
    </div>
  </template>
</body>

</html>
