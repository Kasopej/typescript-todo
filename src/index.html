<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Todo App</title>
</head>

<body class="container-fluid px-4 py-5">

  <div class="d-flex bg-white rounded-5">
    <aside class="col-3 border-end border-secondary">
      <div class="px-3 py-4 mb-2 text-center">
        <figure class="figure m-auto px-2">
          <img src="assets/svg/person-badge-fill.svg" class="profile-img" alt="profile picture" />
          <figcaption class="figure-caption">
            <span id="profile-name" class="h5">admin</span>
            <br>
            <span id="profile-email">g.alex@bk.ca</span>
          </figcaption>
        </figure>
        <ul class="stats list-inline d-flex justify-content-between mt-4 m-auto">
          <li class="stats-all">
            4
            <div class="stats-description">
              Tasks
            </div>
          </li>
          <li class="stats-completed">
            4
            <div class="stats-description">
              Completed
            </div>
          </li>
          <li class="stats-pending">
            4
            <div class="stats-description">
              Pending
            </div>
          </li>
        </ul>
      </div>
    </aside>
    <main class="col-9 position-relative p-3">

      <ul class="todos-nav nav nav-pills mb-3 justify-content-end" id="pills-tab" role="tablist">
        <li class="me-auto">
          <h2 class="border-start border-primary-200 ps-2 fw-normal">Todos</h2>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link py-1 active" id="pills-all-todos-tab" data-bs-toggle="pill"
            data-bs-target="#pills-all-todos" type="button" role="tab" aria-controls="pills-all-todos"
            aria-selected="true">
            All
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link py-1" id="pills-pending-todos-tab" data-bs-toggle="pill"
            data-bs-target="#pills-pending-todos" type="button" role="tab" aria-controls="pills-pending-todos"
            aria-selected="false">
            Pending
          </button>
        </li>
      </ul>

      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-all-todos" role="tabpanel"
          aria-labelledby="pills-all-todos-tab" tabindex="0">
          <!-- Empty Todos -->
          <div class="mt-4 empty-todos d-flex justify-content-center text-center">
            <p class="mt-4">
              <i class="bi bi-folder-x text-secondary"></i>
            </p>
          </div>
          <div>
            <!-- Slot in template instances here -->
          </div>
        </div>
        <div class="tab-pane fade" id="pills-pending-todos" role="tabpanel" aria-labelledby="pills-pending-todos-tab"
          tabindex="0">
          <!-- Empty Todos -->
          <div class="mt-4 empty-todos d-flex justify-content-center text-center">
            <p class="mt-4">
              <i class="bi bi-folder-x text-secondary"></i>
            </p>
          </div>
          <div>
            <!-- Slot in template instances here -->
          </div>
        </div>
      </div>
      <button class="new-todo-btn btn btn-md px-3 btn-primary text-center" data-bs-toggle="modal"
        data-bs-target="#newTodoModal">New Todo</button>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="newTodoModal" tabindex="-1" aria-labelledby="newTodoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 h2" id="newTodoModalLabel">New Todo</h1>
          <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        <div class="modal-body">
          <label for="todo-description" class="form-label">
            Description
          </label>
          <input autofocus type="text" class="form-control" name="todo-description" id="todo-description"
            placeholder="Describe the task">
        </div>
        <div class="modal-footer">
          <button type="button" data-bs-dismiss="modal" class="btn btn-primary" id="new-todo-btn">Save</button>
        </div>
      </div>
    </div>
  </div>


  <!-- TEMPLATES -->
  <!-- Todo template -->
  <template id="todo-template">
    <div class="todo-container">
      <span class="todo-action-icons">
        <i class="bi text-secondary todo-status-icon"></i>
      </span>
      <div class="todo-main ms-3">
        <input class="todo-heading mb-1 border-0" type="text" readonly>
        <span class="d-block text-secondary small todo-timestamp">
          <!-- 28/08/22 17:23:02 -->
        </span>
      </div>
    </div>
  </template>
</body>

</html>
